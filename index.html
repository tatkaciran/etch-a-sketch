<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <script
            src="scripts/create-grid.js"
            defer
        ></script>
        <script
            src="scripts/create-color-palette.js"
            defer
        ></script>
        <script
            src="scripts/draw-line.js"
            defer
        ></script>
        <script
            src="scripts/paint-cell.js"
            defer
        ></script>
        <script
            src="scripts/create-grid-resize-menu.js"
            defer
        ></script>
        <script
            src="scripts/main.js"
            defer
        ></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="palette">
                <fieldset class="grid-resize">
                    <legend>Grid Size</legend>
                    <select
                        id="grid-resize-buttons"
                        name="grid-resize-buttons"
                    ></select>
                </fieldset>
                <fieldset class="color-palette">
                    <legend>Colors</legend>
                    <div
                        class="current-color"
                        style="background-color: blue"
                    ></div>
                    <div class="color-palette-buttons"></div>
                </fieldset>
                <fieldset class="tools">
                    <legend>Tools</legend>
                    <div class="other-buttons"></div>
                </fieldset>
            </div>
            <div class="grid-container">
                <div id="grid"></div>
            </div>
        </div>
    </body>
</html>
